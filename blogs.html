  <script src="https://cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.4.5/mobile-detect.min.js"></script>
  <script>
window.onload = function() {
  var appleButtons = document.querySelectorAll('[download-button="apple"]');
  var androidButtons = document.querySelectorAll('[download-button="android"]');
  androidButtons.forEach(button => button.style.display = "none");
  appleButtons.forEach(button => button.style.display = "none");
  var md = new MobileDetect(window.navigator.userAgent);
  if (md.os() === "iOS") {
    appleButtons.forEach(button => button.style.display = "flex");
  } else if (md.os() === "AndroidOS") {
    androidButtons.forEach(button => button.style.display = "flex");
  } else {
    appleButtons.forEach(button => button.style.display = "flex");
    androidButtons.forEach(button => button.style.display = "flex");
  }
};
</script>
  <script>
  function randomNum(m, n) {
    m = parseInt(m);
    n = parseInt(n);
    return Math.floor(Math.random() * (n - m + 1)) + m;
  }
  function heartAnimation() {
    const particleGenerators = document.querySelectorAll('[particle-generator]');
    particleGenerators.forEach(function(particles) {
      const heartCount = (particles.offsetWidth / 50) * 1;
      for (let i = 0; i < heartCount; i++) {
        const heartSize = (randomNum(60, 120) / 5);
        const heart = document.createElement('span');
        heart.className = 'tiny-heart';
        heart.style.top = `calc(100% - ${heartSize}px)`;
        heart.style.left = `${randomNum(0, 100)}%`;
        heart.style.width = `${heartSize}px`;
        heart.style.height = `${heartSize}px`;
        heart.style.animationDelay = `-${randomNum(0, 3)}s`;
        heart.style.animationDuration = `${randomNum(2, 5)}s`;
        particles.appendChild(heart);
      }
    });
  }
  window.onload = heartAnimation;
</script>
